<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="style.css" type="text/css" rel="stylesheet">
  <title>TRES EN RAYA</title>
</head>
<body>
  <h1>Tres en raya</h1>
    <p id= "bienvenido">¡BIENVENIDO AL TRES EN RAYA!</p>
    <p> Podeís elegir las dimensiones del tablero y jugar hasta 6 jugadores:</p>

  <div class="dimensiones">
    <label for="dimension">Dimensiones del tablero</label>
    <input id="dimension" name="dimension" type="number" step="1" min="3" max="12" value="3">     
          
  </div>
  <div class="jugadores">
    <label for="jugadores">Número de jugadores</label>
          <select name="jugadores" id="jugadores">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>     

           
  </div>
  <div class="button">
    <button type="button"  class="btn btn-primary" id="crearTablero" onclick="dimensionesTablero()">Jugar</button>
  </div>
  
  <div id="tablero" >
   ¡A jugar! Elige las dimensiones del tablero y el número de jugadores.
  </div> 
    


</body>
